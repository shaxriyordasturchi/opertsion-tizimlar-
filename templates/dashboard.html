<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Welcome, {{ name }}!</h1>
            <a href="/logout">Logout</a>
        </header>
        
        <div class="actions">
            <button id="checkInBtn">Check In</button>
            <button id="checkOutBtn">Check Out</button>
        </div>
        
        <div class="stats">
            <h2>Your Statistics</h2>
            <p>Total days worked: {{ stats.total_days }}</p>
            <p>Average hours per day: {{ stats.average_hours|round(2) }}</p>
            <p>Late arrivals: {{ stats.late_days }}</p>
            <p>Early departures: {{ stats.early_departures }}</p>
        </div>
        
        <div id="2faModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter your 2FA code:</p>
                <input type="text" id="2faCode">
                <button id="verify2faBtn">Verify</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
